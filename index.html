<head>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
    <h1 id="msg">
      <py-config type="json">
        {
          "packages": ["matplotlib"]
        }
      </py-config>
        
      <div>Type your model here here</div>
      <textarea id="antimony" name="antimony" rows="12" cols="64">
      A -> B; k1*A
      </textarea>
        
       <button id = "show_output" class = "btn btn-primary" type = "submit" pys-onClick="show_output">Show Output</button>
        
      <p>Model is <label id='mymodel'></label></p>
           
      <py-script> 
          def show_output(*args, **kwargs):
              abc = Element('antimony').element.value
              output = Element("output_div")
              output.write(abc)
        </py-script>
    </h1>
</body>
