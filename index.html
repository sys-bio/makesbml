</head>

<body>
    <h1 id="msg">
       <py-config>
        packages = [
          "matplotlib"
        ]
      </py-config>

            plt.plot([1,2,3,4],[4.5,7.8,9.8,2.3])
            plt.show()
        </py-script>
    </h1>
